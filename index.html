<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/logo1.png">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="https://kit.fontawesome.com/bcfded1c34.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <h1>
            <img class="logo logo1" src="assets/logo1.png" alt="logo les petits plats" aria-label="logo les petits plats"/>
            <img class="logo" src="assets/les_petits_plats.png" alt="logo les petits plats" aria-label="logo les petits plats"/>
        </h1>
    </header>
    <nav>
        <div class="searchbar">
            <input type="search" name="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" id="search" autocomplete='off' aria-label="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                <i class="fas fa-search">
                </i>
        </div>

        <div id="tagList">
            <div id="listTagIngredient" class="tag" style="display: none;">
                test
            </div>
            <div id="listTagAppareil" class="tag" style="display: none;">
            </div>
            <div id="listTagUstensile" class="tag" style="display: none;">
            </div>
        </div>
        <div id="box-ingredients" class="boxList" tabindex="0">
                <span class="list-ingredients">Ingrédients</span>
                    <i class="fas fa-chevron-up">
                    </i>
                <div id="listIngredients" class="list">
                </div>
        </div>
        <div id="box-appareils" class="boxList" tabindex="0">
            <span class="list-appareils">Appareils</span>
                <i class="fas fa-chevron-up">
                </i>
            <div id="listAppareils" class="list">
            </div>
        </div>
        <div id="box-ustensiles" class="boxList" tabindex="0">
            <span class="list-ustensiles">Ustensiles</span>
                <i class="fas fa-chevron-up">
                </i>
            <div id="listUstensiles" class="list">
            </div>
        </div>
    </nav>
    <main>
        <div id="recipes">
        </div>

    </main>
 <script src="./scripts/index.js" type="module"></script>

</body>
</html>
